{% extends "base.html" %}

{% block content %}


<h1 class="p-2">
    Аккаунт
</h1>

{% if user %}
    <div class="alert alert-primary" role="alert">
        {{ user.user_name }}
    </div>
{% endif %}


<h2 class="p-2">
    Вход
</h2>

<form class="row" method="post">
    <div class="form-group col-md-6">
        <label for="user_name">Имя</label>
        <input type="text" name="user_name" placeholder="name" class="form-control" >
    </div>
    <div class="form-group col-md-6">
        <label for="password">Пароль</label>
        <input type="password" name="password" placeholder="****" class="form-control">
    </div>

    <div class="form-group col-md-6 d-grid gap-1 py-2">
        <button type="submit" name="log_in" class="btn btn-outline-primary">Войти</button>
    </div>

    <div class="form-group col-md-6 d-grid gap-1 py-2">
        <button type="submit" name="register" class="btn btn-outline-dark">Зарегестрироваться</button>
    </div>
</form>


{% endblock %}
